
{% extends "admin/base_site.html" %}
{% load static %}
{% block extrahead %}
<script src="{% static 'js/chart.min.js' %}"></script>
{% endblock extrahead %}

{% block content %}
    <canvas id="myChart" width="900" height="400">
    </canvas>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{labels|safe}},
                datasets: [
                    {
                        label: 'no of orders',
                        backgroundColor: "blue",
                        data: {{values|safe}}
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    yAxes: [
                        {
                            ticks: {
                                bigenAtZero: true,
                            }
                        }
                    ]
                }
            }
        });
    </script>    
{% endblock content %}
