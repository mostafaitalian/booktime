<input type="number"
name={"{ widget.name }}"
value="{{ widget.value }}"
class="form-control quantity-number"
min="1"
max="99"
{% include "django/forms/widgets/attrs.html" %}>
<button type="button"
data-type="minus"
data-field="{{ widget.name }}"
class="btn btn-primary btn-number">
-
</button>
<button type="button"
class="btn btn-primary btn-number"
data-type="plus"
data-field="{{ widget.name }}">
+
</button>
